apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: project
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_NAME

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            # NEW: Mount init SQL folder
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d

      # NEW: Add the init script ConfigMap as a volume
      volumes:
        - name: mysql-init
          configMap:
            name: mysql-initdb   # this must match your ConfigMap name

  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
