apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: project
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: frontend.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: istio-ingressgateway
                port:
                  number: 80
