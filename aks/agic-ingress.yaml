apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: aks-istio-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
    - host: "*"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aks-istio-ingressgateway-internal
                port:
                  number: 80
